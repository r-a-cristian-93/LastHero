// Application window name. Do not change.
WINDOW_NAME LastHero

// WINDOWED or FULLSCREEN.
WINDOW_STYLE WINDOWED

// Window resolution. 0 to maximum number of available resolutions.
WINDOW_RES 4

// Background music volume 0-100.
MUSIC_VOLUME 100

// Sound effects volume 0-100.
SFX_VOLUME 100

// Internal game resolution. Do not change.
GAME_RES 1024 768

// Camera position update speed. Do not change.
CAM_SPEED 15

// How far will the camera stay behind player's position. Do not change.
CAM_TRESHOLD 10

// A* collision map resolution. Lower to improve performance. Do not change.
COLMAP_RES 4

// A* algorithm update interval in frames. Do not change
COLMAP_UPDATE 30

// Maximum game FPS.
MAX_FPS 60

// Scene fade in and fade out duration in frames.
FADE_SCENE 20 20

// Score scene key frames.
FRAMES_SCORE 60 90 120 150 180 240 280

// Global fade duration coeficient.
FADE_MULTIPLYER 1